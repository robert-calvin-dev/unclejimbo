<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write New Blog â€“ Uncle Jimbo DJ</title>
  <link rel="stylesheet" href="/blog/editor.css" />
</head>
<body>
  <div class="editor-container">
    <h1>Create a New Blog Post</h1>

    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Post Title" required />
      <input type="text" id="postTags" placeholder="Tags (comma-separated)" />
      
      <label for="postImage">Upload Header Image:</label>
      <input type="file" id="postImage" accept="image/*" />

      <textarea id="postContent" placeholder="Write your post here..." required></textarea>

      <div class="buttons">
        <button type="button" id="previewBtn">Preview</button>
        <button type="submit" id="saveBtn">Save Post</button>
        <button type="button" id="publishBtn">Send for Publishing</button>
      </div>

      <p class="info">Posts are saved locally as a zip. Upload them to GitHub.</p>
    </form>

    <div id="previewArea" class="preview"></div>
  </div>

  <script src="/blog/editor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</body>
</html>
